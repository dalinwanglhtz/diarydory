<template>
    <lightning-layout horizontal-align="spread">
        <lightning-layout-item flexibility="auto">
            <img src={diaryEntryLogo}>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
            <div class="slds-text-heading_large slds-m-top_x-large" style="font-family: Brush Script MT; font-size:xx-large">
                Welcome to DiaryDory
            </div>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
            <lightning-button-icon 
                icon-name="utility:home" 
                alternative-text="Home" 
                class="slds-m-left_xx-small slds-float_right" 
                title="Home"
                onclick={handleHome}>
            </lightning-button-icon>
            <lightning-button-icon 
                icon-name="utility:help" 
                alternative-text="Help" 
                class="slds-m-left_xx-small" 
                title="Help"
                onclick={handleHelp}>
            </lightning-button-icon>
        </lightning-layout-item>
    </lightning-layout>
</template>

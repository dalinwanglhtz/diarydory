<template>
   <template if:true={loggedOut}>
      <lightning-card>
         <p slot="title" style="font-family: Brush Script MT">
            Welcome! Please login before use!
         </p>
         <lightning-button variant="success" slot="actions" label="Login" onclick={handleClick}></lightning-button>
      </lightning-card>
   </template>
   <template if:false={loggedOut}>
      <lightning-card>
         <p slot="title" style="font-family: Brush Script MT">
            Hello {currUserName}
         </p>
         <lightning-button variant="destructive" slot="actions" label="Logout" onclick={handleLogout}></lightning-button>
      </lightning-card>
   </template>
</template>

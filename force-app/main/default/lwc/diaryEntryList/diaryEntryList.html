<template>
    <lightning-card title="Diary Entries" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={diaryEntryList}>
                <div style="overflow-y:auto; max-height:200px">
                    <lightning-datatable
                        key-field="Id"
                        data={diaryEntryList}
                        columns={columns}
                        onsave={handleSave}
                        onrowaction={handleDeleteRow}
                        draft-values={draftValues}>
                    </lightning-datatable>
                </div>
            </template>
            <template if:true={error}>
                <!-- Handle Error -->
            </template>
        </div>
    </lightning-card>
</template>

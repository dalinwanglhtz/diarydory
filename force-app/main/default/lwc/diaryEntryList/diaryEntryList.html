<template>
    <template if:true={diaryEntryList}>
        <lightning-card title="Diary Entries" icon-name="custom:custom57">
            <lightning-button variant="brand-outline" slot="actions" label="Delete Selected" onclick={handleDeleteSelected}></lightning-button>
            <div class="slds-m-around_medium">
                <div style="overflow-y:auto; max-height:200px">
                    <lightning-datatable
                        key-field="Id"
                        data={diaryEntryList}
                        columns={columns}
                        onsave={handleSave}
                        onrowaction={handleDeleteRow}
                        draft-values={draftValues}>
                    </lightning-datatable>
                </div>
                <template if:true={error}>
                    <!-- Handle Error -->
                </template>
            </div>
        </lightning-card>
    </template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading ..."></lightning-spinner>
    </template>
</template>
